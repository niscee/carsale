{% extends 'includes/base.html' %}
{% load static %}

{% block content %}



<section class="furniture_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        Listed Product Collection
      </h2>
    </div>
    <div class="row">
      {% for product in products %}
      <div class="col-md-6 col-lg-4">
        <div class="box">
          <div class="img-box">
            <img src="{{ product.image.url }}" alt="">
          </div>
          <div class="detail-box">
            <h5>
              {{product.title}}
            </h5>
            <div class="price_box">
              <h6 class="price_heading">
                <span>$</span> {{product.price}}
              </h6>
              <a href="{% url 'listed_item_detail' id=product.id %}">
                View
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
