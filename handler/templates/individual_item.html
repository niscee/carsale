{% extends 'includes/base.html' %}
{% load static %}

{% block content %}



<section class="about_section layout_padding long_section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="img-box">
            <img src="{{ product.image.url }}" alt="product-image">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <p>
              {{ product.description }}
            </p>
            {% if not user.is_authenticated %}
                <p style="color: red">Please login to buy the item</p>
            {% else %}
                <a href="{% url 'purchase' id=product.id %}">
                  Buy
                </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
</section>


<section class="blog_section layout_padding">
    <div class="container">
      <div class="row">
        {% for image in product.images.all  %}
        <div class="col-md-6 col-lg-6 mx-auto" style="height: 400px; border: 0.5px solid lightgray;">
          <div class="" style="height: 100%; padding: 5px; opacity: 0.8;">
            <a href="{{ image.image.url }}" target="_blank">
                <img src="{{ image.image.url }}" alt="{{ image.name }}" style="height: 100%; width: 100%; object-fit: cover;">
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

{% endblock %}
