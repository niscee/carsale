{% load static %}

<style>
.contact_nav i{
  margin-bottom: 5px;
}
</style>

<section class="info_section long_section">

    <div class="container">
      <div class="contact_nav">
        <a>
          <i class="fa fa-spinner fa-spin" style="font-size:48px;color:red"></i>
          <span>
            Call : {{company.phone}}
          </span>
        </a>
        <a>
          <i class="fa fa-circle-o-notch fa-spin" style="font-size:48px;color:red"></i>
          <span>
            Email : {{company.email}}
          </span>
        </a>
        <a>
          <i class="fa fa-cog fa-spin" style="font-size:48px;color:red"></i>
          <span>
            Location: {{company.location}}
          </span>
        </a>
      </div>

      <div class="info_top ">
        <div class="row ">
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="info_links">
              <h4>
                QUICK LINKS
              </h4>
              <div class="info_links_menu">
                <a class="" href="{% url 'home' %}">Home</a>
                <a class="" href="{% url 'about' %}"> About</a>
                <a class="" href="{% url 'contact' %}">Contact Us</a>
                <a class="" href="{% url 'media' %}">Media</a>
                <a class="" href="{% url 'login' %}">Login</a>
                <a class="" href="{% url 'register' %}">Register</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 mx-auto">
            <div class="info_post">
              <h5>
                Social Media
              </h5>
              <div class="post_box">
                <div class="img-box">
                  <a href="{{company.instagram_link}}" target="_blank"><i class="fa fa-instagram" style="font-size:48px;color:red"></i></a>
                </div>
                <div class="img-box">
                  <a href="{{company.facebook_link}}" target="_blank"><i class="fa fa-facebook-f" style="font-size:48px;color:red"></i></a>
                </div>
                <div class="img-box">
                  <a href="{{company.twitter_link}}" target="_blank"><i class="fa fa-twitter" style="font-size:48px;color:red"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<footer class="footer_section">
    <div class="container">
        <p>
            &copy; <span id="displayYear"></span> All Rights Reserved
        </p>
    </div>
</footer>

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>


</body>
</html>
